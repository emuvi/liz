name: Rust Release CI
on: [push]
jobs:
  mac-64:
    runs-on: macos-latest
    if: "startsWith(github.event.head_commit.message, '[Release]')"
    steps:
      - uses: rishabhgupta/split-by@v1
        id: split
        with:
          string: ${{ github.event.head_commit.message }}
          split-by: "-"

      - uses: actions/checkout@v2
      
      - name: Install
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-apple-darwin
          profile: minimal
      
      - name: Build
        run: |
          cargo build --all --release --target x86_64-apple-darwin
          strip target/x86_64-apple-darwin/release/liz
          mkdir -p release
          tar -C ./target/x86_64-apple-darwin/release/ -czvf ./release/mac_64_liz.tar.gz ./liz

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.split.outputs._1 }}
          name: Release version ${{ steps.split.outputs._1 }}
          body_path: CHANGELOG.md
          draft: true
          files: ./release/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  lin-64:
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, '[Release]')"
